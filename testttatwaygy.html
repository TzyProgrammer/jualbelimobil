<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - CARSFIVE</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
  .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #fff; }
  .logo { font-size: 24px; font-weight: bold; }
  .menu-icons { display: flex; }
  .menu-icons img { width: 32px; height: 32px; margin-left: 10px; }
  .header { display: flex; align-items: center; padding: 10px; background-color: #fff; }
  .header img { width: 24px; height: 24px; margin-right: 10px; }
  .header h1 { font-size: 24px; font-weight: bold; }
  .car-photo { width: 100%; height: auto; background-color: #eaeaea; padding: 20px; }
  .car-info { padding: 20px; background-color: #fff; }
  .car-info h2 { font-size: 28px; font-weight: bold; }
  .car-info p { font-size: 18px; margin: 5px 0; }
  .price { color: red; font-size: 24px; font-weight: bold; }
  .payment-options { display: flex; justify-content: space-between; margin-top: 20px; }
  .payment-options label { font-size: 18px; }
  .delivery-details { padding: 20px; background-color: #fff; margin-top: 20px; }
  .delivery-details input, .delivery-details textarea { width: 100%; padding: 10px; margin: 10px 0; }
  .buttons { display: flex; justify-content: space-between; margin-top: 20px; }
  .buttons button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
  .order-button { background-color: red; color: #fff; }
  .location-button { background-color: #eaeaea; }
</style>
</head>
<body>
<div class="navbar">
  <div class="logo">CARSFIVE</div>
  <div class="menu-icons">
    <!-- Sisipkan ikon menu di sini -->
  </div>
</div>
<div class="header">
  <img src="back-arrow.png" alt="Back">
  <h1>CHECKOUT</h1>
</div>
<img src="bmw-x5-black.png" alt="BMW X5" class="car-photo">
<div class="car-info">
  <h2>BMW X5 (2010)</h2>
  <p>Type: SUV</p>
  <p>Transmission: Automatic</p>
  <p>Fuel: Petrol</p>
  <p>Year: 2010</p>
  <p>Odometer: 50,000 km</p>
  <p>Color: Abu-Abu</p>
  <p class="price">Rp 1.945.000.000,00</p>
  <p>Monthly Payment: Rp 39.471.667</p>
  <div class="payment-options">
    <label><input type="radio" name="payment" value="cash"> Cash</label>
    <label><input type="radio" name="payment" value="credit"> Credit</label>
  </div>
</div>
<div class="delivery-details">
  <input type="text" placeholder="Nama">
  <input type="text" placeholder="Nomor Telepon">
  <textarea placeholder="Alamat"></textarea>
  <textarea placeholder="Silakan masukkan catatan pengiriman"></textarea>
</div>
<div class="buttons">
  <button class="order-button">PESAN</button>
  <button class="location-button">Location Info</button>
</div>
</body>
</html>
