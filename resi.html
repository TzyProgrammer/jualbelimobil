<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARS FIVE - BMW X6 (2010)</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <img class="block lg:hidden h-8 w-auto" src="/img/logos/workflow-mark.svg" alt="Workflow">
            <img class="hidden lg:block h-8 w-auto" src="/img/logos/workflow-logo.svg" alt="Workflow">
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
            <a href="#" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Dashboard
            </a>
            <!-- More navigation items -->
          </div>
        </div>
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <button type="button" class="relative inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
              Search
            </button>
          </div>
          <div class="ml-3 relative">
            <div class="flex items-center space-x-4">
              <img src="heart-icon.png" alt="Favorites" class="h-6 w-6">
              <img src="user-icon.png" alt="User Profile" class="h-6 w-6">
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="mt-8">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="md:w-1/2 p-6">
          <h2 class="text-lg leading-6 font-medium text-gray-900">BMW X6 (2010)</h2>
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Estimasi Pengiriman 2 - 4 Hari</p>
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Rp 1.945.000.000</p>
          <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
            <div class="px-4 py-5 bg-gray-50 sm:p-6">
              <dt class="text-sm font-medium text-gray-500">Transmisi</dt>
              <dd class="mt-1 text-sm text-gray-900">Automatic</dd>
            </div>
            <div class="px-4 py-5 bg-gray-50 sm:p-6">
              <dt class="text-sm font-medium text-gray-500">Bahan Bakar</dt>
              <dd class="mt-1 text-sm text-gray-900">Bensin</dd>
            </div>
          </dl>
          <div class="mt-5">
            <button type="button" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700">
              Pesan Sekarang
            </button>
            <button type="button" class="ml-3 inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
              Cicilan
            </button>
          </div>
        </div>
        <div class="md:w-1/2 bg-gray-50 p-6">
          <img class="h-40 w-full object-cover" src="bmw-x6-image.jpg" alt="BMW X6">
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
      <p class="text-center text-base text-gray-400">
        Alamat Penjual: Jl. Ahmad Yani No 5 Semarang Baru Kota Semarang Jawa Tengah
      </p>
    </div>
  </footer>
</body>
</html>
